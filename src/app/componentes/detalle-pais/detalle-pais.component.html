<ul *ngIf="listaPaises!=[]" class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <ul class="list-group mb-3 text-muted">
                <li (click)="SeleccionarPais(pais)" class="list-group-item lh-condensed "
                    *ngFor="let pais of listaPaises">
                    <span>{{pais.nombre}} </span>
                    <br>
                    <img [src]="pais.bandera" >
                </li>
            </ul>
        </div>
    </li>
    <br>
    <p><a class="btn btn-secondary" (click)="limpiar()" role="button">limpiar</a></p>
